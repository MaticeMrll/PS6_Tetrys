<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <title>Tetrys</title>
</head>
<body>
  <matrio path="components/barreNavigation/barreNavigation"></matrio>

  <div class="game-container">
    <aside>
      <div class="jeu_tetrys">
        <img src="./assets/tetrys mauvaise rep.png" alt="zone de jeu">
      </div>
      <div class="separation"></div>
    </aside>

    <div class="playable-content">
      <div class="block-container">
        <matrio path="components/block/block">
          <matrio path="components/word-game/word-game">Bonjour</matrio>
        </matrio>
        <matrio path="components/block/block">
          <matrio path="components/word-game/word-game">Sandwich</matrio>
        </matrio>
        <matrio path="components/block/block">
          <matrio path="components/word-game/word-game">Bienvenue</matrio>
        </matrio>
      </div>

      <div class="writing-space">
        <matrio path="components/form/form"> Rentrer un des 3 mots ci-dessus </matrio>
      </div>

      <div class="arrows-container">
        <div class="rotational-arrows">
          <img src="./assets/fleches rota.png" alt="flehe de rotaion de piece tetris">
        </div>
        <div class="horizontal-arrows">
          <img src="./assets/fleches horiz.png" alt="flehe de déplacement latéral de piece tetris">
        </div>
      </div>

      <div class="chrono-container">
        <matrio path="components/chrono/chrono"></matrio>
      </div>
      <matrio path="components/features-button/features-button"></matrio>
    </div>
  </div>
</body>
</html>
