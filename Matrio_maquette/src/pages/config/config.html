<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Config</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <matrio path="components/barreNavigation/barreNavigation"></matrio>

    <div class="game-container">
        <aside>
            <div class="jeu_tetrys">
                <img src="./assets/ex_tetrys.png" alt="zone de jeu">
            </div>
            <div class="separation"></div>
        </aside>
        <div class="popup-container">
            <div class="popup">
                <div class="popup-content">
                    <h2>Créer une nouvelle configuration</h2>
                    <div class="form-cell">
                        <label for="username"> Temps maximum par tour </label>
                        <input type="text" placeholder="Actual: 8 sec" name="username" required>
                    </div>
                    <div class="form-cell">
                        <label for="username"> Longueur maximale de mot </label>
                        <input type="text" placeholder="Actual: 10" id="username" name="username" required>
                    </div>
                    <div class="form-cell">
                        <div>
                            <span> <strong> Droit à l'erreur: </strong>  </span>
                        </div>
                        <label> <input type="radio" name="erreur"> <span>oui</span> </label>
                        <label> <input type="radio" name="erreur"> <span>non</span> </label>
                    </div>
                    <div class="start-button">
                        <a href="/game.html">
                            <button class="play-button" role="button">Jouer</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
