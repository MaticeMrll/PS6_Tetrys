<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Config</title>

</head>
<body>
<div class="navbar">
<ul>
<li><a href="/pre-game.html">Jeu</a></li>
<li><a href="/statistiques.html">Statistiques</a></li>

</ul>
</div>
<div class="game-container">
<aside>
<div class="jeu_tetrys">
<img alt="zone de jeu" src="./assets/ex_tetrys.png"/>
</div>
<div class="separation"></div>
</aside>
<div class="playable-content">
<div class="logo-container"> <img src="./assets/Tetris.png"/></div>

<div class="words-container">
<div class="word">
<h4> </h4><p>Bonjour</p>
</div>
<div class="word">
<h4> </h4><p>Salut</p>
</div>
<div class="word">
<h4> </h4><p>Bienvenue</p>
</div>
</div>
<div class="writing-space">
<div class="form-cell">
<label for="username"> <p>Rentrer un des 3 mots ci-dessus </p> </label>
<div class="input-container">
<input id="username" name="username" required="" type="text"/>
<button>Valider</button>
</div>
</div>

</div>
<div class="chrono-container">
<div class="chrono">
<img alt="chrono-image" src="./assets/chrono.png"/>
</div>
</div>
</div>
<div class="popup">
<div class="popup-content">
<h2>Caractéristiques de la configuration de la partie</h2>
<div class="form-cell">
<label for="username"> Temps maximum par tour </label>
<input name="username" placeholder="Actual: 8 sec" required="" type="text"/>
</div>
<div class="form-cell">
<label for="username"> Longueur maximale de mot </label>
<input id="username" name="username" placeholder="Actual: 10" required="" type="text"/>
</div>
<div class="form-cell">
<div>
<span> <strong> Droit à l'erreur: </strong> </span>
</div>
<label> <input name="erreur" type="radio"/> <span>oui</span> </label>
<label> <input name="erreur" type="radio"/> <span>non</span> </label>
</div>
</div>
</div>
</div>
