<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistiques</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <matrio path="components/barreNavigation/barreNavigation"></matrio>
    <div class="stat-container">
        <div class="top-container">
            <div class="student-container">
                <div class="student-list">
                    <div class="scroll-container-student">
                        <matrio path="components/student/student">Mathias</matrio>
                        <matrio path="components/student/student">Matice</matrio>
                        <matrio path="components/student/student">Eliot</matrio>
                        <matrio path="components/student/student">Romain</matrio>
                        <matrio path="components/student/student">Lucas</matrio>
                        <matrio path="components/student/student">Thomas</matrio>
                    </div>
                </div>
                <div class="add-student">
                    <button class="add-button">Ajouter un Profil</button>
                </div>
            </div>
            <div class="progression-container">
                <div class="scroll-container-progression">
                    <matrio path="components/stat-graph/stat-graph"></matrio>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="historical-container">
                <div class="historical-list">
                    <div class="headers-list">
                        <p>Date</p>
                        <p>Mode</p>
                        <p>Score</p>
                        <p>Note</p>
                        <p style="margin-right: 50px;">Detail</p>
                    </div>
                    <div class="scroll-container-historical">
                        <matrio path="components/stat-game/stat-game"></matrio>
                        <matrio path="components/stat-game/stat-game"></matrio>
                        <matrio path="components/stat-game/stat-game"></matrio>
                        <matrio path="components/stat-game/stat-game"></matrio>
                        <matrio path="components/stat-game/stat-game"></matrio>
                        <matrio path="components/stat-game/stat-game"></matrio>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
