<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Pre-game</title>
</head>
<body>
    <matrio path="components/barreNavigation/barreNavigation"></matrio>

    <div class="game-container">
        <aside>
            <div class="jeu_tetrys">
                <img src="./assets/ex_tetrys.png" alt="zone de jeu">
            </div>
            <div class="separation"></div>
        </aside>

        <div class="playable-content">
            <matrio path="components/logo-container/logo-container"> </matrio>
            <div class="words-container">
                <matrio path="components/word-game/word-game">Bonjour</matrio>
                <matrio path="components/word-game/word-game">Salut</matrio>
                <matrio path="components/word-game/word-game">Bienvenue</matrio>
            </div>

            <div class="writing-space">
                <matrio path="components/form/form"> Rentrer un des 3 mots ci-dessus </matrio>
            </div>

            <div class="chrono-container">
                <matrio path="components/chrono/chrono"></matrio>
            </div>
        </div>

        <div class="difficulty-container">
            <div class="difficulty-content">
                <h2>Choix du niveau</h2>
                <a href="/pre-game.html">
                    <div class="level" id="debutant">
                       <span>Débutant</span>
                    </div>
                </a>
                <a href="/pre-game.html">
                    <div class="level" id="intermediaire">
                         <span>Intermediaire</span>
                    </div>
                </a>
                <a href="/game.html">
                    <div class="level" id="avance">
                         <span>Avancé</span>
                    </div>
                </a>
                <a href="/config.html">
                    <div class="level" id="perso">
                        <span>Personnalisé</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
