<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link href="./style.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
<title>Pre-game</title>
</head>
<body>
<div class="nav-container">
<img class="logo" src="./assets/Tetris.png"/>
<nav class="navbar">
<a href="/pregame.html">Jeu</a>
<a href="/statistiques.html">Statistiques</a>
<a href="/config.html">Configuration</a>
</nav>
<a href="#"><img class="profil" src="./assets/user.png"/></a>
</div>
<div class="game-container">
<aside>
<div class="jeu_tetrys">
<img alt="zone de jeu" src="./assets/ex_tetrys.png"/>
</div>
<div class="separation"></div>
</aside>
<div class="playable-content">
<div class="logo-container"> <img src="./assets/Tetris.png"/></div>

<div class="words-container">
<div class="word">
<h4> </h4><p>Bonjour</p>
</div>
<div class="word">
<h4> </h4><p>Salut</p>
</div>
<div class="word">
<h4> </h4><p>Bienvenue</p>
</div>
</div>
<div class="writing-space">
<div class="form-cell">
<label for="username"> <p>Rentrer un des 3 mots ci-dessus </p> </label>
<div class="input-container">
<input id="username" name="username" required="" type="text"/>
<button>Valider</button>
</div>
</div>

</div>
<div class="chrono-container">
<div class="chrono">
<img alt="chrono-image" src="./assets/chrono.png"/>
</div>
</div>
</div>
<div class="popup">
<div class="popup-content">
<h2>Choix du niveau</h2>
<a href="/pre-game.html">
<div class="level" id="debutant">
<span>Débutant</span>
</div>
</a>
<a href="/pre-game.html">
<div class="level" id="intermediaire">
<span>Intermediaire</span>
</div>
</a>
<a href="/game.html">
<div class="level" id="avance">
<span>Avancé</span>
</div>
</a>
<a href="/pre-game.html">
<div class="level" id="perso">
<span>Personnalisé</span>
</div>
</a>
</div>
</div>
</div>
<script src="scripts/websockets.js"></script></body>
</html>
