<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link href="./style.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
<title>Pre-game</title>
</head>
<body>
<div class="nav-container">
<a href="/index.html">
<img class="logo" src="./assets/Tetris.png"/>
</a>
<nav class="navbar">
<a href="/pre-game.html">Jeu</a>
<a href="/statistiques.html">Statistiques</a>
<a href="/config.html">Configuration</a>
</nav>
<div class="profil-container">
<a href="#"><img class="profil" src="./assets/user.png"/></a>
<p class="profil-name">Mathias</p>
</div>
</div>
<div class="game-container">
<aside>
<div class="jeu_tetrys">
<img alt="zone de jeu" src="./assets/ex_tetrys.png"/>
</div>
<div class="separation"></div>
</aside>
<div class="background-overlay"></div>
<div class="pregame-popup">
<div class="student-container">
<div class="student-list" style="box-shadow: 0 0 15px rgba(107, 204, 242,0.7);">
<div class="scroll-container-student">
<div class="student">
<img alt="img-utilisateur-inconnu" src="./assets/user.png"/>
<p>Mathias</p>
</div>
<div class="student">
<img alt="img-utilisateur-inconnu" src="./assets/user.png"/>
<p>Matice</p>
</div>
<div class="student">
<img alt="img-utilisateur-inconnu" src="./assets/user.png"/>
<p>Eliot</p>
</div>
<div class="student">
<img alt="img-utilisateur-inconnu" src="./assets/user.png"/>
<p>Romain</p>
</div>
<div class="student">
<img alt="img-utilisateur-inconnu" src="./assets/user.png"/>
<p>Lucas</p>
</div>
<div class="student">
<img alt="img-utilisateur-inconnu" src="./assets/user.png"/>
<p>Thomas</p>
</div>
</div>
</div>
<div class="add-student">
<button class="add-button">Ajouter un Profil</button>
</div>
</div>
<div class="difficulty-container">
<div class="difficulty-content">
<h2>Choix du niveau</h2>
<a href="/game.html">
<div class="level" id="debutant">
<span>Débutant</span>
</div>
</a>
<a href="/game.html">
<div class="level" id="intermediaire">
<span>Intermediaire</span>
</div>
</a>
<a href="/game.html">
<div class="level" id="avance">
<span>Avancé</span>
</div>
</a>
<a href="/config.html">
<div class="level" id="perso">
<span>Personnalisé</span>
</div>
</a>
</div>
</div>
<div class="mode-info-container">
<p>Temps par caractère : <span>5sec</span></p>
<p>Longueur max par mot : <span>5</span></p>
<p>Droit à l'erreur : <span>Oui</span></p>
</div>
</div>
</div>
<script>
        const levels = document.querySelectorAll('.level:not(:last-child)');

        levels.forEach(level => {
            level.addEventListener('mouseenter', () => {
            const modeInfoContainer = document.querySelector('.mode-info-container');
                modeInfoContainer.classList.add('show');
            });

            level.addEventListener('mouseleave', () => {
                const modeInfoContainer = document.querySelector('.mode-info-container');
                modeInfoContainer.classList.remove('show');
            });
        });

    </script>
<script src="scripts/websockets.js"></script></body>
</html>
